<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CoronaVirus Tracker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="container">
	<p th:text="${testName}"></p>
	<title>CoronaVirus Tracker application</title>
	<p> This Application lists the Current number of cases reported across the globe
	<p>
	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
		<p class="lead">Total cases reported </p>
		<hr class="my-4">
  <span>new Cases reported since previous day</span>
  	<h1 class="display-4" th:text="${totalNewCases}"></h1>
  

	</div>

<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>change in cases reported</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>

	</div>

</body>

</html>
